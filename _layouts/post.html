---
layout: default
---

<section class="grid padded">
   <div class="col-8_xs-12">
       <div class="intro padded-bottom">
           <h1>{{page.title}}</h1>
           <p>Written by {{page.author}}</p>
           <p>{{page.date | date_to_long_string}}</p>
       </div>
       {{content}}
   </div>
   
   <!--side bar -->
   <div class="col-4_xs-12">
       <h2>Recent posts</h2>

       {% for post in site.posts %}

       <a href="{{post.url}}"> {{post.title}}</a><br>

       {% endfor %}
   </div>

   <div class=”intro”>
    {{page.date | date_to_long_string}}

    {% for item in page.categories %}
  
    <span class="tag"> {{item}} </span>
{% endfor %}
 </div>
</section>
