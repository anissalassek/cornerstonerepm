---
layout: default
---

<section class="grid">
   <div class="padded-1 col-8_xs-12">
       <div class="intro padded-1">
           <h1>{{page.title}}</h1>
           <p>Written by {{page.author}}</p>
           <p>{{page.date}}</p>
       </div>
       {{content}}
   </div>
   <div class="padded-1 col-4_xs-12">
       <h2>Recent posts</h2>

       {% for post in site.posts %}

       <a href="{{post.url}}"> {{post.title}}</a>

       {% endfor %}
   </div>

   <div class=”intro padded-1”>
    ...
    {{page.date | date_to_string}}

    {% for item in page.categories %}
   <span class="tag"> {{item}} </span>
{% endfor %}
 </div>
</section>
