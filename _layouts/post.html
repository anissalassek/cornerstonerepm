---
layout: default
---


<section class="padded capped-width-narrow blog-content">


        <div class="intro padded-1 center margin-b-2">

            {% for item in page.categories %}
                <span class="tag"> {{ item }}</span>
            {% endfor %}
            
            <h1 class="dark-text"> {{ page.title }} </h1>
            
            <p class="post-info"> by {{ page.author }} | {{ page.date | date_to_string }} </p>
         
        </div>

        <div class="padded-1">

            {{content}}

        </div>
        
        {% include social-share.html %}


</section>

<!--- see more -->
<section class="grid padded-1">
    <div class="col-12">
        <h2 class="dark-text">See More Posts</h2>
    
        {% for link in site.archives %}
        <a href="{{link.url}}" class="button"> {{ link.category | capitalize }} </a>
        {% endfor %}
    </div>
    </section>
